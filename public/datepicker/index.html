<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Persian DatePicker</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

		<link href="css/pwt-datepicker.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript" src="js/pwt-date.js"></script>
		<script type="text/javascript" src="js/pwt-datepicker.js"></script>
		<style>
			.center-content {
				display: block;
				width: 700px;
				margin: 0px auto 0px auto;
				min-height: 300px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
            var dp;
            $(document).ready(function() {
                var options = {
                    format : "YYYY/MM/DD",
                    formatter : function(unix) {
                        var pdate = new persianDate(unix);
                        pdate.formatPersian = false;
                        return pdate.format("YYYY/MM/DD");
                        //return new persinDate(unix).format("YYYY/MM/DD");
                    },
                    daysTitleFormat : "YYYY MMMM",
                    observer : true,
                    sendOption : "p",
                    //position : [2, 2],
                    autoclose : true,
                    toolbox : true,
                    altField : "#alternateField",
                    altFormat : "u",
                    altFieldFormatter : function(unix) {
                        var pdate = new persianDate(unix);
                        pdate.formatPersian
                        pdate.formatPersian = false;
                        return pdate.format("YYYY MM DD");
                    },
                    onShow : function() {
                        //console.log("user config onShow event ")
                    },
                    onHide : function() {
                        //console.log("user config onHide event ")
                    },
                    onSelect : function(unix) {
                        //console.log("user config onSelect event as : "+unix)
                    }
                };
                $(".datePicker").persianDatepicker(options);
                dp = $(".datePicker").data("datepicker");
            });
		</script>
		<div class="center-content" >
			<input type="text" class="datePicker"  value="08-22-2011" />
			<input type="text" id="alternateField" name="startDate"  />
			<br/>
			
		</div>
	</body>
</html>
